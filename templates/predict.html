<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bitcoin Price Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #f1c40f;
        }

        p {
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="date"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .options {
            margin-bottom: 15px;
            text-align: left;
        }

        .options label {
            font-size: 15px;
            display: block;
        }

        button {
            padding: 10px 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d35400;
        }

        a {
            color: #f39c12;
            text-decoration: none;
        }

        .error {
            color: #ff4d4d;
            font-weight: bold;
            margin-top: 10px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bitcoin Price Prediction</h2>
        <p>Logged in as: {{ session.user }} | <a href="{{ url_for('logout') }}">Logout</a></p>

        <form method="post">
            <label for="date">Enter date (YYYY-MM-DD):</label>
            <input type="date" name="date" id="date" required>

            <div class="options">
                <label><input type="radio" name="option" value="1" required> Predict next day after historical date</label>
                <label><input type="radio" name="option" value="2" required> Predict future price (after latest date)</label>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if predicted_price %}
            <div class="result">
                <h3>{{ predicted_price }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
